
<div class="other_post_nav">
  {% if include.post.previous %}
  <a href="{{ include.post.previous.url | relative_url }}">
    <span><i class="far fa-angle-left me-1"></i> Previous</span>
    <strong>
      {{ include.post.previous.title }}
    </strong>
  </a>
  {% else %}
  <span></span>
  {% endif %}
  {% if include.post.next %}
  <a href="{{ include.post.next.url | relative_url }}">
    <span>Next <i class="far fa-angle-right ms-1"></i></span>
    <strong>
      {{ include.post.next.title }}
    </strong>
  </a>
  {% else %}
  <span></span>
  {% endif %}
</div>
