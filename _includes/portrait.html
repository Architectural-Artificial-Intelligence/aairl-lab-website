{% assign member = site.members
| where_exp: "member", "member.slug == include.lookup"
| first
| default: include
%}
<div class="instructor_item" style="background-image: url('/images/shapes/dot_shape_3.png');">
  <div class="inner_wrap" data-magnetic>
    <div class="item_image">
      <img src="{{ member.image | relative_url }}" alt="member portrait" loading="lazy" {% include fallback.html %}>
    </div>
    <div class="item_content">
    
      <h3 class="instructor_name">
        
        <a href="{{ member.url | relative_url }}" class="portrait" aria-label="{{ member.name }}">
        {{ member.name }}
        </a>
      </h3>

      {% if member.role or member.description %}
      <h4 class="instructor_designation">
        {% assign type = site.data.types[member.role] %}
        {{ member.description | default: type.description }}
      </h4>
      {% endif %}
    </div>
  </div>
</div>
