
{% assign published = include.published | date: "%B %d, %Y" %}
{% assign updated = include.updated | date: "%B %d, %Y" %}
{% assign member = site.members 
  | where_exp: "member", "member.slug == include.author"
  | first
%}

<ul class="post_meta unordered_list">
  <li>{{ member.name }}</li>
  <li>{{published}}</li>
</ul>
